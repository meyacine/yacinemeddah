<table class="table table-bordered">
  <thead>
  <tr>
    <th>NOM</th>
    <th>ACTION</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let clazz of classes">
    <td><app-editable [value]="clazz.name" (valueChange)="submitValue($event, clazz, 'name')"></app-editable></td>
    <td>
      <button class="btn btn-danger" (click)="delete(clazz)"><i class="fa fa-trash"></i></button>
    </td>
  </tr>
  </tbody>
</table>
