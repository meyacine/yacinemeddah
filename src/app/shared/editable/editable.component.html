<ng-container *ngIf="isReadonly">{{value}}</ng-container>
<ng-container *ngIf="!isReadonly">
  <div class="input-group">
    <input [formControl]="formControl" class="form-control" placeholder="Edit value" type="text">
    <div class="input-group-append">
      <button (click)="isReadonly = !isReadonly" class="btn btn-outline-secondary" type="button">
        <i class="fa fa-times"></i>
      </button>
      <button (click)="submitValue(formControl.value)" class="btn btn-success" type="button">
        <i class="fa fa-check"></i>
      </button>
    </div>
  </div>
</ng-container>
