<form [formGroup]="loginForm">
  <h1 class="h3 mb-3">Connexion</h1>
  <label for="username" class="sr-only">Email address</label>
  <input type="text" id="username" class="form-control" placeholder="Username" required autofocus formControlName="username">
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" class="form-control" placeholder="Password" required  formControlName="password">
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
</form>
