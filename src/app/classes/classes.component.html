<table class="table table-bordered">
  <thead>
  <tr>
    <th>NOM</th>
    <th>ACTION</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let clazz of classes$ | async">
    <td>
      <app-editable (valueChange)="submitValue($event, clazz, 'name')" [value]="clazz.name"></app-editable>
    </td>
    <td>
      <button (click)="delete(clazz)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
    </td>
  </tr>
  </tbody>
</table>
