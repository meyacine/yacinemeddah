<div class="pull-right">
  <a [routerLink]="['./add']" class="btn btn-outline-secondary"><i class="fa fa-plus"></i> Ajouter</a>
</div>
<div class="input-group mb-3">
  <input [(ngModel)]="searchValue" class="form-control" placeholder="Search text" type="text">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
  </div>
</div>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>NOM</th>
    <th>PRENOM</th>
    <th>DATE DE NAISSANCE</th>
    <th>ACTION</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of personnes | search:searchValue">
    <td>
      <app-editable (valueChange)="submitValue($event, user, 'nom')" [value]="user.nom"></app-editable>
    </td>
    <td>
      <app-editable (valueChange)="submitValue($event, user, 'prenom')" [value]="user.prenom"></app-editable>
    </td>
    <td>
      <app-editable (valueChange)="submitValue($event, user, 'ddn')" [value]="user.ddn"></app-editable>
    </td>
    <td>
      <button (click)="delete(user)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
    </td>
  </tr>
  </tbody>
</table>
