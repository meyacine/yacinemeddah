<div class="input-group mb-3">
  <input type="text" [(ngModel)]="searchValue" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
  </div>
</div>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>NOM</th>
    <th>PRENOM</th>
    <th>DATE DE NAISSANCE</th>
    <th>ACTION</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of personnes | search:searchValue">
    <td><app-editable [value]="user.nom" (valueChange)="submitValue($event, user, 'nom')"></app-editable></td>
    <td><app-editable [value]="user.prenom" (valueChange)="submitValue($event, user, 'prenom')"></app-editable></td>
    <td><app-editable [value]="user.ddn" (valueChange)="submitValue($event, user, 'ddn')"></app-editable></td>
    <td>
      <button class="btn btn-danger" (click)="delete(user)"><i class="fa fa-trash"></i></button>
    </td>
  </tr>
  </tbody>
</table>
